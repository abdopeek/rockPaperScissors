<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="header">
        ROCK PAPER SCISSORS
    </div>

    <div class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="game-message" id="gameMessage">First to score 5 points wins the game</h3>
        </div>
        <div class="scores-container">
            <div class="score-box">
                <div class="sign" id="playerSign">❔</div>
                <p class="score" id="playerScore">Player score: 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign">❔</div>
                <p class="score" id="computerScore">Computer score: 0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn">
              <div class="sign">✊</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
              <div class="sign">✋</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
              <div class="sign">✌</div>
            </button>
          </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
